{% extends "base.html" %}


{% block title %}
Liverpool Goals 2019
{% endblock %}

{% block content %}
{% load static %}

{% load crispy_forms_tags %} 
<br><br>
<div class="center" style="width: 35%;margin: auto;">

    <form method = "GET">
        {{ form|crispy }}
        <input type = "submit" value = "Submit">
    </form>
</div>

<br><br>
{% if match != 'waiting for choose!' %}
<div id="videoal" style="margin:auto;width: 70%;">
    <h1>{{match}}</h1>
    <table>
        <tr>
            <td>
                <video width="100%"  controls>
                    <source src="{% static 'liverpool2019/'|add:match|add:'1.mp4' %}" type="video/mp4">
                </video>
           </td>
           <td>
               <video width="100%"  controls>
                  <source src="{% static 'liverpool2019/'|add:match|add:'2.mp4' %}" type="video/mp4">
               </video>
           </td>
        </tr>
    </table>
</div>
{% endif %}

{% endblock %}
